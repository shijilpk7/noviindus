name: noviindus
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1
  dio: ^5.9.0
  http: ^1.5.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  hive: ^2.2.3
  path_provider: ^2.1.5

  cupertino_icons: ^1.0.8
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
          
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_28pt-Light.ttf
          weight: 300

